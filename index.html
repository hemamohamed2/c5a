<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="gallery">
        <div class="photos">
            <img onclick="main.src = this.src" src="./images/7ZVzEVy278RITIaVfauFygAAAA.jpg" alt="">
            <img onclick="main.src = this.src" src="./images/beautiful-images-03-623x778.jpg" alt="">
            <img onclick="main.src = this.src" src="./images/image.jpg" alt="">
            <img onclick="main.src = this.src" src="./images/pexels-photo-1020315-780x405.jpeg" alt="">
        </div>
        <div class="main">
            <img src="./images/beautiful-images-03-623x778.jpg"  name="main"  alt="main">
        </div>
        <div class="photos">
            <img onmouseenter="main.src = this.src " src="./images/7ZVzEVy278RITIaVfauFygAAAA.jpg" alt="">
            <img onmouseenter="main.src = this.src " src="./images/beautiful-images-03-623x778.jpg" alt="">
            <img onmouseenter="main.src = this.src " src="./images/image.jpg" alt="">
            <img onmouseenter="main.src = this.src " src="./images/pexels-photo-1020315-780x405.jpeg" alt="">
        </div>
    </div>
</body>
</html>
